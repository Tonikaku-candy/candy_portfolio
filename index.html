<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/colorful-chameleon-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>Candy Fukaya Portfolio</title>
    <meta
      name="description"
      content="Candy Fukaya’s portfolio featuring motion graphics, graphic design, and content creation projects."
    />
    <link rel="canonical" href="https://candyfukaya.ca/" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#ff62bc" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Candy Fukaya" />
    <meta property="og:title" content="Candy Fukaya – Portfolio" />
    <meta
      property="og:description"
      content="Portfolio featuring motion graphics, graphic design, and content creation projects."
    />
    <meta property="og:url" content="https://candyfukaya.ca/" />

    <!-- OG image (full URL required) -->
    <meta
      property="og:image"
      content="https://candyfukaya.ca/candy-fukaya-portfolio-og.jpg"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:alt" content="Candy Fukaya portfolio preview" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Candy Fukaya – Portfolio" />
    <meta
      name="twitter:description"
      content="Portfolio featuring motion graphics, graphic design, and content creation projects."
    />
    <meta
      name="twitter:image"
      content="https://candyfukaya.ca/candy-fukaya-portfolio-og.jpg"
    />
    <meta name="twitter:image:alt" content="Candy Fukaya portfolio preview" />


  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
